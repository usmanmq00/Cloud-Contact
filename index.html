<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Cloud Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
      <p class="h2 text-white logo"><strong><i class="fa-sharp fa-solid fa-address-card Icon"></i>Cloud Contact</strong>
      </p>
      <ul class="navLinks">
        <li class="text-white navItems">Hello Sultans Dina</li>
        <li class="text-white font-weight-bold navItems"><strong><i
              class="fa-sharp fa-solid fa-right-from-bracket Icon"></i>Logout</strong></li>
      </ul>
    </div>
  </nav>

  <!-- Container -->
  <section class="container col-lg-11">
    <!-- Form -->
    <form method="get" class="col-lg-6 col-12 form" >
      <p class="h4 text-center text-primary formTitle"><strong>Add Contact</strong></p>
      <input type="text" placeholder="Name" id="formName" class="inputFields" name="name" required><br>
      <input type="email" placeholder="Email" id="formEmail" class="inputFields" name="email" required><br>
      <input type=text" placeholder="Phone" id="formPassword" class="inputFields" name="password" required>
      <div class="form-group">
        <label class="h4"><strong>Contact Type</strong></label>
        <!-- <div class="type"> -->
        <input type="radio" class="form-check-input" name="type" value="Personal">Personal
        <input type="radio" class="form-check-input type2" name="type" name="optradio" value="Professional">Professional
        <!-- </div> -->
      </div>
      <div class="form-group Upload">
        <input type="file" name="file">
      </div>
      <button type="button" class="btn btn-primary" id="addCon"><strong>Add Contact</strong></button>
    </form>
    </div>

    <!-- Right Side -->
    <section class="rightSide col-lg-6">
      <!-- Search Bar -->
      <input class="searchbar col-lg-12 col-12" type="search" placeholder="Filter Contacts...">
      `
      <!-- User Cards -->
      <section class="cards col-lg-12 col-12" id="cards">
        <section class="card d-flex flex-row crd col-lg-12">
          <div class="cardLeft col-lg-9">
            <h2 class="userName">Ishan Sarkar</h2>
            <p class="userMail"><i class="fa-solid fa-envelope-open userIcon Icon"></i>ishan@gmail.com</p>
            <p class="userPhone"><i class="fa-solid fa-phone userIco Icon"></i>01719058105</p>
            <div class="userButtons">
              <button class="edit text-white bg-secondary">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
          <div class="cardRight col-lg-3">
            <button type="button" class="btn btn-primary" id="profession">Personal</button>
            <img src="img/img_avatar1.png" alt="ishan" width="150px" height="150px">
          </div>
        </section>
        <section class="card d-flex flex-row crd col-lg-12">
          <div class="cardLeft col-lg-9">
            <h2 class="userName">Erafi Ahonaf</h2>
            <p class="userMail"><i class="fa-solid fa-envelope-open userIcon Icon"></i>erafi@gmail.com</p>
            <p class="userPhone"><i class="fa-solid fa-phone userIcon Icon"></i>01719058105</p>
            <div class="userButtons">
              <button class="edit text-white bg-secondary">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
          <div class="cardRight col-lg-3">
            <button type="button" class="btn btn-success">Professional</button>
            <img src="img/img_avatar1.png" alt="erafi" width="150px" height="150px">
          </div>
        </section>
      </section>
    </section>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>
</html>
